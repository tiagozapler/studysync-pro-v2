  <body>
    <!-- Aplicaci√≥n React -->
    <div id="root"></div>

    <!-- Script principal -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Script para registro de Service Worker -->
    <script>
      // Registrar Service Worker cuando la p√°gina carga
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration =
              await navigator.serviceWorker.register('/sw.js');
            console.log('‚úÖ Service Worker registrado:', registration);

            // Escuchar actualizaciones
            registration.addEventListener('updatefound', () => {
              console.log('üîÑ Nueva versi√≥n de la app disponible');
            });
          } catch (error) {
            console.warn('‚ö†Ô∏è Error registrando Service Worker:', error);
          }
        });
      }

      // Detectar instalaci√≥n de PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('üì± PWA lista para instalar');
      });

      // Funci√≥n global para instalar PWA
      window.installPWA = async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('üì± Resultado instalaci√≥n PWA:', outcome);
          deferredPrompt = null;
        }
      };
    </script>
